<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('user.static', filename= 'css/login.css') }}">
</head>
<body>
    <div class="modal_user">
        <div class="authorization">
            <div class = "titles">
                <a href = "/authorization" class="title-authorization">Авторизація /</a>
                <a href = "/registration" class="title-registration"> Реєстрація</a>
            </div>
            <button class="close-authorization" id="close-user">
                <img src="{{ url_for('static', filename='/icon/cross.png') }}" alt="">
            </button>
            <div class="authorization-input">
                <label>Email</label>
                <input class="email" type="text" placeholder="Введіть email" name="email" required>
                <label>Пароль</label>
                <button id = "eye" class = "eye"></button>
                <input id = "pass" class="password" type="password" placeholder="Введіть пароль" name="password"required>
                <a href = "#" class="reset-password">Забули пароль?</a>
            </div>
            <div class="button-authorization">
                <button class="cancel" id="close-user">СКАСУВАТИ</button>
                <button class="log-in" id="close-user">УВІЙТИ</button>
            </div> 
        </div>
    </div>
    <script src="{{ url_for('static', filename= 'js/eye.js') }}" ></script>
     <script src="{{ url_for('static', filename= 'js/ModalWindow.js') }}"> </script>
</body>
</html>
